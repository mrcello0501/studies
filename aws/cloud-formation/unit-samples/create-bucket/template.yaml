AWSTemplateFormatVersion: 2010-09-09
Description: CloudFormation template for s3 bucket

Resources:
  S3Bucket:
    Type: AWS::S3::Bucket
    Description: Creating Amazon S3 bucket from CloudFormation
    Properties:
      BucketName: bucket-smpl
Outputs:
  S3Bucket:
    Description: Bucket Created using simple template.
    Value: !Ref S3Bucket
